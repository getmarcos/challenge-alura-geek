<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/cabecalho.css">
  <link rel="stylesheet" href="assets/css/banner.css">
</head>

<body>
  <header class="cabecalho container">
    <h1 class="cabecalho__logo">
      <img src="assets/img/logo-alura-geek.svg" alt="Logo da Alura Geek" class="logo__imagem">
    </h1>
    <div class="cabecalho__search">
      <input type="text" class="search__input" placeholder="O que deseja econtrar?">
      <button class="search__button"></button>
    </div>
    <a href="#" class="cabecalho__login botao">Login</a>
  </header>

  <main>
    <section class="banner container">
      <h2 class="banner__titulo">Dezembro Promocional</h2>
      <p class="banner__descricao">Produtos selecionados com 33% de desconto</p>
      <a class="banner__button botao">Ver Consoles</a>
    </section>
  </main>
</body>

</html>
